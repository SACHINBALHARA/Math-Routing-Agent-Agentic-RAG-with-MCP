<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Math Agent - Query</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 800px; margin: 24px auto; padding: 0 16px; }
      textarea { width: 100%; height: 120px; font-size: 16px; }
      button { padding: 10px 16px; font-size: 16px; }
      .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin-top: 16px; }
    </style>
  </head>
  <body>
    <h1>Math Agent</h1>
    <p>Enter a math problem and the agent will attempt a step-by-step solution and provide provenance (MCP envelope).</p>
    <form action="/solve" method="post">
      <label for="question">Math question</label>
      <textarea id="question" name="question" placeholder="e.g., Solve for x: 2x + 3 = 11"></textarea>
      <div style="margin-top:8px">
        <label><input type="checkbox" name="mock"> Mock mode (fast demo, no model downloads)</label>
      </div>
      <div style="margin-top:12px"><button type="submit">Solve</button></div>
    </form>
    <div style="margin-top:24px;color:#666">Tip: The system may download models on first run; expect some startup time.</div>
  </body>
</html>
